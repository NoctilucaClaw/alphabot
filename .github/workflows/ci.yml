name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: node digest.js --top 3 --format json
      - run: node digest.js --top 3 --format text
      - run: node digest.js --top 3 --format markdown
      - run: node test/digest.test.js
